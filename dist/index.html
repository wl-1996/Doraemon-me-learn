<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.27d4c497.css">
    <title>Doraemon</title>
</head>
<body>

<div class="face_01">
    <!--脸-->
    <div class="face_02">
        <!--眼睛-->
        <div class="eye_box clearfix">
            <!--左侧眼睛-->
            <div class="big_eye_left">
                <span class="small_eye_left"></span>
            </div>
            <!--右侧眼睛-->
            <div class="big_eye_right">
                <span class="small_eye_right"></span>
            </div>
        </div>
        <!--鼻子1-->
        <div class="nose_01">
            <span class="nose_01_shadow"></span>
        </div>
        <!--鼻子2-->
        <div class="nose_02"></div>
        <!--嘴巴-->
        <div class="mouth"></div>
        <!--左侧胡须-->
        <div class="whisker_left">
            <span class="whisker"></span>
            <span class="whisker"></span>
            <span class="whisker"></span>
        </div>
        <!--右侧胡须-->
        <div class="whisker_right">
            <span class="whisker"></span>
            <span class="whisker"></span>
            <span class="whisker"></span>
        </div>
    </div>

    <!--领子-->
    <div class="collar">
        <div class="bell_01">
            <span class="bell_02"></span>
            <span class="bell_03"></span>
            <span class="bell_04"></span>
            <span class="bell_05"></span>
        </div>
    </div>
</div>
</body>
</html>
